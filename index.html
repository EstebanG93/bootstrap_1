<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villes Touristiques en Colombie</title>
    <link rel="shortcut icon" href="assets/img/shortcut_icon.png">
    <!-- Style Bootstrap loal -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Style CSS personal -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <header class="menu">
            <h1 id="titulo">Villes Touristiques en Colombie</h1>
        </header>
        <section class="icon">
            <img src="assets/img/icon.png" alt="voyager_Icon">
        </section>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="pages/villes.html">Villes</a></li>
                <li><a href="pages/a_propos.html">À propos de nous</a></li>
                <li><a href="pages/contactez.html">Contactez-nous</a></li>
                <li><a href="pages/inscrire.html">Inscrire-vous</a></li>
            </ul>
        </nav>
        <section class="preview">
            <img src="assets/img/barichara.jpg" alt="barichara">
            <img src="assets/img/villa_de_leyva.jpg" alt="leyva">
            <img src="assets/img/pasto.jpg" alt="pasto">
            <img src="assets/img/palomino.jpg" alt="palomino">
        </section>
        <section class="form">
            <form>
                <label for="prenom" class="text">Prénom:</label>
                <input id="prenom" placeholder="Ex: Pierre" class="add">
                <br>
                <label for="nom" class="text">Nom:</label>
                <input id="nom" placeholder="Ex: Migneault" class="add">
                <br>
                <label for="ville" class="text">Ville Préféré:</label>
                <input id="ville" placeholder="Ex: Cartagena" class="add">
                <br>
            </form>
            <textarea name="comm" id="" cols="30" rows="10" placeholder="Commentaires"></textarea>
            <button type="submit" class="button">Envoyer</button>
        </section>
        <section class="table">
            <table border="1" cellpading="1" cellspacing="1">
                <tr>
                    <th>Ville</th>
                    <th>Habitants</th>
                    <th>Altitude</th>
                    <th>Température</th>
                </tr>
                <tr>
                    <th>Barichara</th>
                    <th>7.215</th>
                    <th>1.024 mdnm</th>
                    <th>Chaud</th>
                </tr>
                <tr>
                    <th>Villa de Leyva</th>
                    <th>16.984</th>
                    <th>2.149 mdnm</th>
                    <th>Tempéré</th>
                </tr>
                <tr>
                    <th>Pasto</th>
                    <th>392.930</th>
                    <th>2.527 mdnm</th>
                    <th>Froid</th>
                </tr>
                <tr>
                    <th>Palomino</th>
                    <th>1.093.671</th>
                    <th>2 mdnm</th>
                    <th>Chaud</th>
                </tr>
            </table>
            </section>
        </section>
        <footer>
            <img src="assets/img/icon.png" alt="voyager_icon">
            <img src="assets/img/instagram.gif" alt="ig">
            <img src="assets/img/linkedin.gif" alt="linkedin">
            <img src="assets/img/facebook.gif" alt="fb">
            <img src="assets/img/whatsapp.gif" alt="wa">
        </footer>
    </div>
    <!-- Javascript local -->
    <link rel="stylesheet" href="js/bootstrap.js">
</body>
</html>
