<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <title>Inscrire-vous</title>
    <link rel="shortcut icon" href="../assets/Img/shortcut_icon.png">
    <link rel="stylesheet" href="../css/style_inscrire.css">
</head>
<body>
    <header class="menu">
        <img src="../assets/img/icon.png" alt="voyager_icon">
        <h1 id="titulo">Inscrire-vous</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="villes.html">Villes</a></li>

                <li><a href="inscrire.html">Inscrire-vous</a></li>
            </ul>
        </nav>
    </header>
    <section class="table">
        <h2 class="title">Information personelle</h2>
        <form>
            <label for="prenom" class="text">Prénom:</label>
            <input id="prenom.i" placeholder="Ex: Pierre" class="add">
            <br>
            <label for="nom" class="text">Nom:</label>
            <input id="nom.i" placeholder="Ex: Migneault" class="add">
            <br>
            <label for="numero" class="text">Telephone</label>
            <input id="numero" placeholder="Ex: 06 49 12 24 99" class="add">
            <br>
            <label for="mail" class="text">Corrier électronique</label>
            <input id="mail" placeholder="Ex: info@coderhouse.com" class="add">
        </form>
        <textarea name="comm" id="" cols="30" rows="10" placeholder="Commentaires"></textarea>
        <button class="button">Envoyer</button>
    </section>
        <footer>
        <img src="../assets/img/icon.png" alt="voyager_icon">
        <img src="../assets/img/instagram.gif" alt="ig">
        <img src="../assets/img/linkedin.gif" alt="linkedin">
        <img src="../assets/img/facebook.gif" alt="fb">
        <img src="../assets/img/whatsapp.gif" alt="wa">
    </footer>
</body>
